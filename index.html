<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Visual Shield</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet">
    <!--     <link rel="icon" type="image/x-icon" href="assets/favicon_io/favicon.ico"> -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>
  <body>
    
    <main>
      <div class="container">
          <a class="logo" href="https://github.com/agisnarevaldo/watermarking-web-app" target="_blank">
            <img src="assets/icon.png" alt="logo">
            <h2>Visual Shield 1.0</h2>
          </a>
          
        <div class="wrap">
          <label for="imageInput">Unggah Photo Original</label>
          <input type="file" id="imageInput" accept="image/*">
        </div>
        <div class="wrap">
          <label for="watermarkTextInput">Tambah teks Watermark</label>
          <input type="text" id="watermarkTextInput" placeholder="Tulis Watermark..">
        </div>
        <div class="wrap">
          <label for="watermarkImageInput">Unggah gambar Watermark</label>
          <input type="file" id="watermarkImageInput" accept="image/*">
        </div>
        
        <button id="addWatermark">Terapkan Watermark</button>
      </div>

      <figure>
        <canvas id="watermarkedCanvas"></canvas>
        <button id="downloadButton" disabled>Unduh Hasil Watermark</button>

      </figure>
    </main>
    
    <script src="script.js"></script>
    <!-- <script src="bak-script.js"></script> -->

  </body>
</html>
